<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism UI Design</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/"><img src="/images/logo.svg" alt="logo"></a>
        </div>
        <div class="nav-links">
            <a href="/">Benefits</a>
            <a href="/">Login</a>
        </div>
    </nav>

    <!--Hero Section-->

        <div class="left-column">
            <h1>Zero Fees</h1>
            <p>Get started with our free plan. Receive zero fees for transactions under $1000</p>
            <button>Sign Up</button>
            <img src="images/circle.svg" alt="circle" id="circle-1">
        </div>
        <div class="right-column">
            <img src="images/card.png" alt="card" class="card">
            <img src="images/circle.svg" alt="circle" id="circle-2">
        </div>
    </div>
